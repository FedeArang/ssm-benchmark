dataset:
  name: "CIFAR-10"
  _name_: "cifar"
  grayscale: True
train:
  num_epochs: 50
  batch_size: 32
  lr: 0.0001
  wd: 0.01
model:
  layer: "hawk"
  num_blocks: 6
  input_dim: 1
  output_dim: 10
  hidden_dim: 128
  kernel_size: 4
  expansion: 2
  gmlp_expansion: 2
  dropout: 0.0
  init: "uniform"
  dual: False
  pooling: "mean"